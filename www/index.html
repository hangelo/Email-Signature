    <script>

        function CopyToClipboard()
        {
            /**
            Copy the content of the signature box into the clipboard
            */
            var elm = document.getElementById('signature');

            // for Internet Explorer
            if(document.body.createTextRange) {
                var range = document.body.createTextRange();
                range.moveToElementText(elm);
                range.select();
            }

            // other browsers
            else if(window.getSelection) {
                var selection = window.getSelection();
                var range = document.createRange();
                range.selectNodeContents(elm);
                selection.removeAllRanges();
                selection.addRange(range);
            }

            // The browser don`t have the copy/past behavior`
            else {
                alert('It is not posible to use clipboard on this browser');
                return;
            }

            // Copy the selected content into clipboard
            document.execCommand('Copy');

            alert('Copied div content to clipboard');
        }


        function DoStoreSetValues()
        {
            /**
            Store values into Local Storage of the Browser.
            Works storing values to the ID of the object that called this function.
            */
            localStorage.setItem(this.getAttribute('id'), this.value);
        }


        function DoStoreGetValues(input_object)
        {
            /**
            Get values from Local Storage.

            :param input_object Object:
                HTML Object
            */
            input_object.value = localStorage.getItem(input_object.getAttribute('id'));
        }


        function DoGetHtmlString()
        {
            /**
            IF the object have a value, format an HTML String and return it.

            :return String:
                The formated HTML
            */
            if (this.input_object.value == '') {
                return '';
            }
            var STYLE_ICONS_SOCIAL_MEDIA = 'width:18px; height:auto; margin:0 4px 0 0;';
            return '<a href="' + this.input_object.value + '" style="text-decoration:none !important;" target="_blank"><img style="' + STYLE_ICONS_SOCIAL_MEDIA + '" src="' + this.icon + '"></a>';
        }

            // Format the HTML of the signature
            var signature = '';
            signature += '<table cellpadding="0" cellspacing="0" style="color:' + _colortext + '; font-family:sans-serif; font-size:12px;">';
            signature += '<tr>';
            if (_logo) {

            if (_mobile || _phone) {

                signature += '        <Span>' + (_mobile ? 'Mobile: ' + _mobile : '') + (_mobile && _phone ? ' | ' : '') + (_phone? 'Phone' + _phone : '') + '</Span>';

            if (_email || _website) {
                signature += '<tr>';
                signature += '    <td style="line-height:18px; height:18px; background:' + _colorverticalline + '; width:2px;"></td>';

                if (_email && _website) {

                if (_website) {
                    signature += '        <a style="color:#3B69BC !important;" href="' + _website + '">' + _website + '</a></div>';
                }
                signature += '    </td>';

            if (_socialmedia) {

                signature += '    <td style="line-height:18px; height:18px; padding:12px 0 0 0; background:' + _colorverticalline + '; width:2px;"></td>';
                signature += '    <td style="line-height:18px; height:18px; padding:12px 0 0 0; width:12px;"></td>';

                signature += '        ' + _socialmedia + '';
                signature += '    </td>';
                signature += '</tr>';
            }
            signature += '</table>';

            // Put the formated html into the signature box
            document.getElementById('signature').innerHTML = signature;
        }
